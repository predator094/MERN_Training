<!DOCTYPE html>
<html lang="en">

<head>
    <title>Async JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>The Window Object</h1>
    <h2>The setTimeout() Method</h2>

    <p>Wait <span></span> seconds for the greeting:</p>

    <h2 id="demo"></h2>

    <script>
        const myTimeout = setTimeout(myGreeting, 5000);
        const mySpan = document.querySelector("span");
        function timer() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    mySpan.innerHTML = 5 - i;
                }, i * 1000);
            }
        }
        timer();
        function myGreeting() {
            document.getElementById("demo").innerHTML = "Happy Birthday!"
        }
    </script>

</body>

</html>
